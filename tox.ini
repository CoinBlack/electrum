[tox]

[testenv]
deps=
    pytest
    coverage
passenv=
    PYTHONASYNCIODEBUG
    PYTHONDEVMODE
commands=
    coverage run --source=electrum_blk \
        '--omit=electrum_blk/gui/*,electrum_blk/plugins/*,electrum_blk/scripts/*,electrum_blk/tests/*' \
        -m pytest electrum_blk/tests -v
    coverage report
extras=
    tests
